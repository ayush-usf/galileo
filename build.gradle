plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url "https://plugins.gradle.org/m2/"
    }

    maven {
        url = uri('http://library.liveramp.net/artifactory/all-snapshots')
    }

    maven {
        url = uri('http://library.liveramp.net/artifactory/libs-release')
    }

    maven {
        url = uri('https://library.corp.liveramp.com/artifactory/maven')
    }

    maven {
        url = uri('file:///Users/ayaror/IdeaProjects/galileo/lib')
    }

    maven {
        url = uri('https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases/')
    }
}

dependencies {
    implementation 'org.apache.commons:commons-math3:3.6'
    implementation 'org.apache.commons:commons-csv:1.9.0'
    implementation 'org.ejml:simple:0.29'
    implementation 'de.tuhh.luethke:okde:1.0'
    implementation 'com.googlecode.javaewah:JavaEWAH:0.9.2'
    implementation 'edu.ucar:netcdfAll:4.6.4'
    implementation 'io.netty:netty-all:4.0.31.Final'
    implementation 'org.apache.commons:commons-csv:1.3'
}

group = 'edu.colostate.cs.galileo'
version = '1.0'
description = 'edu.colostate.cs.galileo:galileo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            pom {
                packaging = 'jar'
                name = project.group + ':' + 'galileo'
                url = 'http://galileo.cs.colostate.edu'
                description = 'High-throughput storage system for multidimensional, spatiotemporal data'
                licenses {
                    license {
                        name = 'BSD 2-Clause License'
                        url = 'https://opensource.org/licenses/BSD-2-Clause'
                    }
                }
                developers {
                    developer {
                        name = 'Matthew Malensek'
                        email = 'matt@malensek.net'
                        url = 'http://matthew.malensek.net'
                        organization = 'Colorado State University'
                    }
                }

                organization {
                    name = 'Colorado State University Computer Science Department'
                    url = 'http://www.cs.colostate.edu'
                }
                scm {
                    connection = 'scm:git:git@github.com:malensek/galileo.git'
                    developerConnection = 'scm:git:git@github.com:malensek/galileo.git'
                    url = 'git@github.com:malensek/galileo.git'
                }
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
